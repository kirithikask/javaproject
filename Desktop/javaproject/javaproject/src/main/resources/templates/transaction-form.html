<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 10px; }
        input, select, textarea { padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 20px; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transaction Form</h1>
        <a href="/">Back to Home</a>
        <form th:action="@{/transactions}" th:object="${transaction}" method="post">
            <label for="amount">Amount:</label>
            <input type="number" step="0.01" id="amount" th:field="*{amount}" required />

            <label for="transactionType">Transaction Type:</label>
            <select id="transactionType" th:field="*{transactionType}" required>
                <option value="DEPOSIT">Deposit</option>
                <option value="WITHDRAWAL">Withdrawal</option>
                <option value="TRANSFER">Transfer</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}"></textarea>

            <label for="fromAccount">From Account:</label>
            <select id="fromAccount" th:field="*{fromAccount}" required>
                <option value="">Select From Account</option>
                <option th:each="acc : ${accounts}" th:value="${acc.id}" th:text="${acc.accountNumber}"></option>
            </select>

            <label for="toAccount">To Account (optional):</label>
            <select id="toAccount" th:field="*{toAccount}">
                <option value="">Select To Account</option>
                <option th:each="acc : ${accounts}" th:value="${acc.id}" th:text="${acc.accountNumber}"></option>
            </select>

            <button type="submit">Save Transaction</button>
        </form>
    </div>
    <footer style="text-align: center; margin-top: 20px; padding: 10px; background-color: #f8f9fa; border-top: 1px solid #ddd;">
        <a href="/">Back to Home</a>
    </footer>
</body>
</html>
